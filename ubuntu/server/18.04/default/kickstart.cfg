#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc America/New_York
#Root password
rootpw password
#Initial user
user --disabled
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --fstype ext4 --size 1024 --asprimary 
part /var/log --fstype ext4 --size 5120 
part / --fstype ext4 --size 1 --grow --asprimary
part swap --size 1024

#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
preseed netcfg/get_hostname string ubuntu-server-1804-default
preseed netcfg/get_domain string image.ayte.space
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

preseed pkgsel/update-policy select unattended-upgrades
preseed openssh-server/permit-root-login boolean true

%packages
ca-certificates
openssl
openssh-server

%post --nochroot
rm -f /target/var/cache/apt/*
rm -f /target/var/lib/apt/lists/*
echo 'PermitRootLogin yes' >> /target/etc/ssh/sshd_config
